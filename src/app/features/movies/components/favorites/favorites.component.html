<div class="container">
  <h1 i18n class="ml-5 mt-4">Mis favoritos</h1>
  <div class="grid mt-5 ml-4">
    <ng-container class="col-2" *ngFor="let movie of favorites$ | async; trackBy: trackByFn">
      <img
        (click)="openDialog(movie.id)"
        class="w-16rem h-20rem mr-4 mb-4 border-round cursor-pointer"
        src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}"
        alt=""
      />
    </ng-container> 
  </div>
</div>

<h3 i18n class="ml-3">Populares ahora</h3>
<p-carousel
  [value]="(movies$ | async) || []"
  [numVisible]="6"
  [numScroll]="2"
  [circular]="false"
  [showIndicators]="false"
>
  <ng-template let-movie pTemplate="item">
    <div class="inline">
      <img
        (click)="openDialog(movie.id)"
        class="w-16rem h-20rem mr-4 mb-4 border-round cursor-pointer"
        [src]="
          movie.poster_path
            ? 'https://image.tmdb.org/t/p/w500' + movie.poster_path
            : '/assets/img.jpeg'
        "
        alt=""
      />
    </div>
  </ng-template>
</p-carousel>

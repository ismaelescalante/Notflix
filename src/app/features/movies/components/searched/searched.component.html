<div class="grid mt-7 ml-4">
  <div class="col-2" *ngFor="let movie of searchedMovie">
    <img
      (click)="openDialog(movie.id)"
      class="w-16rem h-20rem mr-4 mb-4 border-round cursor-pointer"
      [src]="
        movie.poster_path
          ? 'https://image.tmdb.org/t/p/w500' + movie.poster_path
          : '/assets/img.jpeg'
      "
      alt=""
    />
  </div>
</div>

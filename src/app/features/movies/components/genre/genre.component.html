<div class="grid mt-7 container">
  <div class="col-2" *ngFor="let movie of movies$ | async">
    <img
    (click)="openDialog(movie.id)"
      class="w-16rem h-20rem mr-4 mb-4 border-round cursor-pointer"
      src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}"
      alt=""
    />
  </div>
</div>
